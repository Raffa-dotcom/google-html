        header {
            padding: 11px;
            height: 60px;
        }

        header nav {
            float: right;
        }

        header nav a {
            margin: 0px 5px; /*teks berjarak*/
            text-decoration: none; /*menghapus underscore*/
            color: rgb(0, 0, 0);
        }

        header nav a:hover {
            margin: 0px 5px; /*teks berjarak*/
            text-decoration: underline; /*membuat teks menampilkan underscore ketika cursor didekatkan*/
            color: rgb(255, 4, 4);
        }

        header nav a.login-btn {
            display: inline-block;
            height: 40px;
            width: 85px;
            background-color: blue;
            border-radius: 100px;
            color: white;
            text-align: center;
            line-height: 40px;
        }

        section.content {
            padding-top: 100px;
            min-height: calc(100vh - 60px - 92px); /*100vh adalah total keseluruhan layar web,60px dari ukuran header,92 adalah jumlah footer dikali 2*/
        }

        section.content h1.google-title {
            text-align: center;
            font-size: 50px;

        section.content form {

        section.content form input[type="text"] {
            width: 100%;
            height: 35px;
            border-radius: 100px;
            padding: 10px 30px;
            font-size: 20px;
            outline: none; /*agar bar text tetap hitam saat diklik*/
        }

        div nav a {

             padding: 100px;

        footer nav a {
